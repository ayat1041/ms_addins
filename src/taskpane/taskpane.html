<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exceldemy Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <main id="app-body" class="ms-welcome__main">

        <!-- <button id="run">Run</button> -->
        <button class="ms-Button" id="create-table">create table</button><br>
        <button class="ms-Button" id="rename-column">rename column</button><br>
        <div style="display: flex;gap: 8px;margin-bottom: 12px;">
            <button class="ms-Button" id="filter-table">Filter Table</button>
            <button class="ms-Button" id="sort-asc">Sort A</button>
            <button class="ms-Button" id="sort-dsc">Sort D</button>
            <button class="ms-Button" id="get-data">getData</button>
        </div>
        <div style="display: flex;gap: 12px;margin-bottom: 12px;">
            <input type="text" placeholder="Enter sheet name" id="sheetName">
            <button class="ms-Button" id="change-sheet">Change</button>
        </div>
        <div style="display: flex;gap: 12px;margin-bottom: 12px;">
            <input type="text" placeholder="Create new sheet" id="newSheetName">
            <button class="ms-Button" id="newSheet">create</button>
        </div>
        <input type="color" name="color" id="color"><br />
        <button class="ms-Button" id="create-table-with-formula">Create Table with formula</button><br>
        <button class="ms-Button" id="create-chart">Create a Chart</button><br />
        <input type="text" name="color_code" placeholder="Enter a color" id="color_code"><br />
        <button class="ms-Button" id="change-fill">Change Fill color</button>
    </main>
</body>

</html>
